name: Build and Deploy Lambda

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  

      - name: Install AWS SDK for JavaScript
        run: npm install aws-sdk

      - name: Upload index.js to S3
        uses: aws/aws-sdk@v3  
        with:
          aws-region: your_aws_region  # Replace with your AWS region
          actions: upload
          bucket: your_s3_bucket_name  # Replace with your S3 bucket name
          object: ./lambda/index.js  # Path to your file
          access_token: ${{ secrets.AWS_SESSION_TOKEN }}  # Optional, if using temporary credentials

      - name: Clean Up (Optional)
        run: rm ./lambda/index.js  